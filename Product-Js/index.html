<html>


<head>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./main.css">

</head>


<body>

    <div class=" w-75 mx-auto my-5">
        <form id='form' onsubmit='addProduct(event)'>
            <label for="productNameInput">Product Name :</label>
            <input type="text" class=" form-control mb-3" id="productNameInput">

            <label for="productPriceInput">Product Price :</label>
            <input type="number" class=" form-control mb-3" id="productPriceInput">

            <label for="productCategoryInput">Product Category :</label>
            <input type="text" class=" form-control mb-3" id="productCategoryInput">

            <label for="productDescInput">Product Desc :</label>
            <textarea type="text" class=" form-control mb-3" id="productDescInput" rows="3"></textarea>

            <button class="btn btn-info">Add Product</button>
        </form>
        <div class="w-75 mx-auto my-5">
            <table class=" table text-center">
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Desc</th>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

    </div>














    <script src="./index.js"></script>
</body>



</html>
